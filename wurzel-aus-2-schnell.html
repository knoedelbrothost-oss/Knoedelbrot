<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>√2 Schnell</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            font-size: 1.2em;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #sqrt2 {
            word-break: break-all;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        button {
            font-size: 1em;
            padding: 5px 10px;
            background: #0f0;
            color: #111;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0c0;
        }
    </style>
</head>

<body>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        if (getCookie('login') !== '1') {
            localStorage.setItem("redirectAfterLogin", window.location.href);
            window.location.href = "login.html";
        }
        else if (getCookie('bonus') !== '1') {
            alert("Du hast leider keinen Zugriff auf diese Seite. Bitte melde dich mit einem Bonus-Account an.");
        }
    </script>

    <div id="content-wrapper" style="display: block;">
        <h1>√2 berechnen (extrem schnell)</h1>
        <div id="controls">
            <div>Nachkommastellen: <span id="count">0</span></div>
            <button id="copyBtn">In Zwischenablage kopieren</button>
        </div>
        <div id="sqrt2">1.</div>
        <button id="stopBtn" style="margin-top:10px;">Stop</button>
        <a id="back" href="maths.html" style="display:none;"><button>Maths</button></a>
    </div>

    <script>
        const out = document.getElementById("sqrt2");
        const copyBtn = document.getElementById("copyBtn");
        const stopBtn = document.getElementById("stopBtn");
        const countDisplay = document.getElementById("count");

        let running = true;
        let totalDigits = 0;

        // Digit-by-digit Algorithmus für √2 (schriftliches Wurzelziehen)
        let remainder = 0n;
        let root = 0n;
        let scale = 0n;
        let num = 2n;

        function nextSqrtDigits(batch = 1000) {
            if (!running) return;
            let digits = "";
            for (let i = 0; i < batch; i++) {
                remainder = remainder * 100n;
                if (scale === 0n) {
                    remainder = num;
                    scale = 1n;
                }

                let candidate = root * 20n;
                let x = 0n;
                for (let d = 9n; d >= 0n; d--) {
                    if ((candidate + d) * d <= remainder) {
                        x = d;
                        break;
                    }
                }

                remainder -= (candidate + x) * x;
                root = root * 10n + x;
                digits += x.toString();
                totalDigits++;
            }

            out.textContent += digits;
            countDisplay.textContent = totalDigits;
            out.scrollTop = out.scrollHeight;

            setTimeout(() => nextSqrtDigits(batch), 0);
        }

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(out.textContent).then(() => {
                alert("√2 in die Zwischenablage kopiert!");
            }).catch(err => alert("Fehler beim Kopieren: " + err));
        });

        stopBtn.addEventListener("click", () => {
            document.getElementById("back").style.display = "inline-block";
            document.getElementById("stopBtn").style.display = "none";
            running = false;
        });

        nextSqrtDigits(1000); // 1000 Ziffern pro Schritt
    </script>
</body>

</html>
