
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "DynaPuff", system-ui;
            font-optical-sizing: auto;
            font-size: 20px;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
            margin: 0;
            padding: 0;
        }

        .background {
            background-color: black;
            background-size: cover;
            background-position: center;
            width: 100%;
        }

        .klein {
            display: none;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            justify-content: center;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }

        .menu-toggle span {
            background: black;
            height: 3px;
            margin: 4px 0;
            width: 25px;
        }

        nav ul {
            display: flex;
            list-style: none;
            background: none;
            padding: 10px;
            margin: 0;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }



        hr {
            border-color: none;
            border-radius: 0px;
            height: 3px;
            background-color: black;
        }

        a {
            text-decoration: none;
            color: black;
        }

        @media (max-width: 600px) {
            .menu-toggle {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.active {
                display: flex;
            }

            .groß {
                display: none;
            }

            .klein {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="background groß" id="normal">

        </a>
    </div>
    <div class="background groß" id="bonus">
        <a href="index.html" target="_top">
            <video autoplay muted class="center" width="70%" playsinline loop>
                <source
                    src="Knoedelbrot-Logo-Video.mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </a>
    </div>
    <div class="background klein" id="normal2">
        <a href="index.html" target="_top">
            <img src="Knoedelbrot-Logo.png" alt="das Knödelbrotlogo" class="center" width="90%">
        </a>
    </div>
    <br>
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
