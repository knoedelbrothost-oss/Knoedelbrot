<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Verdoppeln Schnell</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            font-size: 1.2em;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #output {
            word-break: break-all;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        button {
            font-size: 1em;
            padding: 5px 10px;
            background: #0f0;
            color: #111;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0c0;
        }
    </style>
</head>

<body>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        if (getCookie('login') !== '1') {
            localStorage.setItem("redirectAfterLogin", window.location.href);
            window.location.href = "login.html";
        }
        else if (getCookie('bonus') !== 'ultra' && getCookie('bonus') !== 'partner') {
            alert("Du hast leider keinen Zugriff auf diese Seite. Bitte melde dich mit einem Bonus-Ultra-Account an.");
            window.location.href = "wurzel-aus-2.html";
        }
    </script>

    <div id="content-wrapper">
        <h1>Verdoppeln (extrem schnell)</h1>
        <div id="controls">
            <div>Zahlen: <span id="count">0</span></div>
            <button id="copyBtn">Kopieren</button>
        </div>
        <div id="output">1</div>
        <button id="stopBtn" style="margin-top:10px;">Stop</button>
        <a id="back" href="maths.html" style="display:none;"><button>Maths</button></a>
    </div>

    <script>
        const out = document.getElementById("output");
        const copyBtn = document.getElementById("copyBtn");
        const stopBtn = document.getElementById("stopBtn");
        const countDisplay = document.getElementById("count");

        let running = true;
        let n = 1n;
        let totalCount = 1;

        function nextBatch(batch = 1000) {
            if (!running) return;
            let text = "";
            for (let i = 0; i < batch; i++) {
                n *= 2n;
                text += "\n" + n.toString() + "\n";
                totalCount++;
            }
            out.textContent += text;
            countDisplay.textContent = totalCount;
            out.scrollTop = out.scrollHeight;
            setTimeout(() => nextBatch(batch), 0);
        }

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(out.textContent)
                .then(() => alert("Alle Zahlen in die Zwischenablage kopiert!"))
                .catch(err => alert("Fehler beim Kopieren: " + err));
        });

        stopBtn.addEventListener("click", () => {
            stopBtn.style.display = "none";
            running = false;
            document.getElementById("back").style.display = "inline-block";
        });

        nextBatch(1000);
    </script>
</body>

</html>
