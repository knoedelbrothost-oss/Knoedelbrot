<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Knödelbrot</title>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "DynaPuff", system-ui;
            background-color: #111;
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .profile-box {
            background-color: black;
            border-radius: 90px;
            padding: 40px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-family: "Pacifico", cursive;
            font-size: 46px;
            color: whitesmoke;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 90px;
            border: none;
            background-color: #222;
            color: whitesmoke;
            font-size: 18px;
            outline: none;
        }

        input[type="text"]:focus {
            background-color: #333;
        }

        hr {
            display: none;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            border-radius: 90px;
            padding: 12px 40px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 15px;
        }

        button:hover {
            background-color: rgb(125, 125, 125);
            color: black;
        }

        #message {
            color: #0f0;
            margin-top: 10px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        #deleteBtn {
            background-color: #800000;
        }

        #deleteBtn:hover {
            background-color: #ff0000;
            color: white;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <script src="header.js"></script>
    <script>
        fetch("header.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                initHeader();
                bonusAvailable();
            });
    </script>

    <div class="profile-box">
        <h1>Mein Profil</h1>
        <p id="welcome"></p>

        <div id="bonus-section">
            <p>Hier kannst du deinen Knödelbrot-Bonuscode einlösen:</p>
            <input type="text" id="bonusCode" placeholder="Bonuscode eingeben">
            <button id="redeemBtn">Einlösen</button>
            <div id="message"></div>
            <div id="error"></div>
        </div>

        <button id="logoutBtn">Logout</button>

        <hr style="margin:20px 0; border:1px solid #555;">

        <button id="deleteBtn">Konto löschen</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        import { getBonusType } from "./bonuscodes.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmnEMGPec-dzIANP0pvGT3Lbvm51zFjaY",
            authDomain: "knoedelbrot-1d1de.firebaseapp.com",
            projectId: "knoedelbrot-1d1de",
            storageBucket: "knoedelbrot-1d1de.firebasestorage.app",
            messagingSenderId: "906476242509",
            appId: "1:906476242509:web:989fbc20dee736f1eb7e04"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function setCookie(name, value, days = 7) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = name + "=" + value + "; expires=" + d.toUTCString() + "; path=/";
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999; path=/';
        }

        const welcome = document.getElementById("welcome");
        const bonusSection = document.getElementById("bonus-section");
        const bonusInput = document.getElementById("bonusCode");
        const redeemBtn = document.getElementById("redeemBtn");
        const message = document.getElementById("message");
        const error = document.getElementById("error");
        const logoutBtn = document.getElementById("logoutBtn");
        const deleteBtn = document.getElementById("deleteBtn");

        let currentUsername = null;
        let currentUserDoc = null;
        let currentFakeEmail = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert("Bitte zuerst einloggen!");
                window.location.href = "login.html";
                return;
            }
            currentUsername = user.email.split("@")[0]; // nur für Anzeige
            currentFakeEmail = `${currentUsername}@knödelbrot.local`; // für Firestore
            const docRef = doc(db, "users", currentFakeEmail);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) {
                alert("Benutzerdaten nicht gefunden!");
                return;
            }
            currentUserDoc = docSnap.data();
            welcome.textContent = `Willkommen, ${currentUsername}!`;

            if (currentUserDoc.bonus && currentUserDoc.bonus !== "none") {
                bonusSection.innerHTML = `<p>Dir wurde bereits ein Bonus <strong>${currentUserDoc.bonus}</strong> zugewiesen ✅</p>`;
            }
        });

        redeemBtn.addEventListener("click", async () => {
            error.textContent = "";
            message.textContent = "";

            if (currentUserDoc.bonus && currentUserDoc.bonus !== "none") {
                error.textContent = "Du hast bereits einen Bonus!";
                return;
            }

            const code = bonusInput.value.trim();
            if (!code) {
                error.textContent = "Bitte einen Code eingeben!";
                return;
            }

            const bonusType = getBonusType(code);
            if (bonusType !== "none") {
                const docRef = doc(db, "users", currentFakeEmail);
                await updateDoc(docRef, { bonus: bonusType, bonusCode: code });
                setCookie("bonus", bonusType, 7);
                bonusSection.innerHTML = `<p>Code <strong>${code}</strong> erfolgreich eingelöst! ✅</p>`;
            } else {
                error.textContent = "Ungültiger oder abgelaufener Code.";
            }
        });

        logoutBtn.addEventListener("click", async () => {
            deleteCookie("login");
            deleteCookie("username");
            deleteCookie("bonus");
            window.location.href = "index.html";
        });

        deleteBtn.addEventListener("click", async () => {
            if (!confirm("Bist du sicher, dass du dein Konto löschen möchtest? Dies kann nicht rückgängig gemacht werden.")) return;

            // Löschen im Firestore
            await deleteDoc(doc(db, "users", currentFakeEmail));

            // Firebase Auth löschen
            const user = auth.currentUser;
            if (user) await deleteUser(user);

            deleteCookie("login");
            deleteCookie("username");
            deleteCookie("bonus");

            alert("Dein Konto wurde gelöscht.");
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
