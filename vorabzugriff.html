<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vorabzugriff — Prüfung</title>
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<style>
  :root{
    --accent:#3498db;
    --ok:#2ecc71;
    --err:#e74c3c;
    --bg:#f7f9fb;
    --card:#fff;
    font-family: Inter, Roboto, Arial, sans-serif;
  }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,var(--bg),#eef4fb);
    color:#111;
  }
  .card{
    width:min(720px,96%);
    background:var(--card);
    border-radius:12px;
    box-shadow:0 8px 30px rgba(20,30,60,.08);
    padding:22px;
  }
  h1{ margin:0 0 8px 0; font-size:1.25rem; }
  p.lead{ margin:0 0 16px 0; color:#444; font-size:.95rem; }

  .steps{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
    margin-bottom:18px;
  }
  .step{
    display:flex;
    gap:12px;
    align-items:center;
    padding:10px;
    border-radius:10px;
    border:1px solid rgba(0,0,0,0.04);
  }
  .step .icon{
    width:44px;height:44px;flex:0 0 44px;display:grid;place-items:center;border-radius:8px;background:#f5f8fb;
  }
  .step.active{  background: var(--card); /* gleiche Farbe wie Standard */ border-color: rgba(0,0,0,0.04); /* Standardrahmen */ }
  .step.done .icon{ background:linear-gradient(90deg,#e9fbf3,#f3fff6); }
  .step.error{ display: none; }

  .statusText{ font-size:.95rem; }
  .sub{ color:#666; font-size:.82rem; }

  #videoContainer{ display:flex; gap:14px; align-items:center; margin-top:12px; flex-wrap:wrap; }
  video{ width:320px; height:240px; border-radius:10px; background:#222; display:none; object-fit:cover; }
  .placeholder{ width:320px; height:240px; border-radius:10px; display:grid;place-items:center; background:#0f1724; color:#fff; font-weight:600; }

  .controls{ display:flex; gap:8px; margin-top:14px; }
  button{ padding:8px 12px; border-radius:8px; border:0; cursor:pointer; font-weight:600; }
  .btn-primary{ background:var(--accent); color:#fff; }
  .btn-ghost{ background:transparent; border:1px solid rgba(0,0,0,.06); }
  .btn-danger{ background:var(--err); color:#fff; }

  .spinner{
    width:18px;height:18px;border-radius:50%;
    border:3px solid rgba(0,0,0,.08); border-top-color:var(--accent);
    animation:spin 1s linear infinite;
  }
  @keyframes spin{ to{ transform:rotate(360deg); } }

  #status{ margin-top:8px; font-size:.95rem; }

  @media (max-width:520px){
    .steps{ grid-template-columns:1fr; }
    video,.placeholder{ width:100%; height:200px; }
  }
</style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="title">
    <h1 id="title">Vorabzugriff — Prüfung</h1>
    <p class="lead" id="leadText">
      Bitte erlaube Kamera- und Standortzugriff, um die Prüfung abzuschließen.
    </p>

    <div class="steps" id="steps">
      <div class="step" data-key="ip">
        <div class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 2a10 10 0 100 20 10 10 0 000-20z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div>
          <div class="statusText">IP-Adresse prüfen</div>
          <div class="sub" id="sub-ip">Prüfung läuft… <span class="spinner" aria-hidden="true"></span></div>
        </div>
      </div>

      <div class="step" data-key="device">
        <div class="icon" aria-hidden="true"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><rect x="3" y="4" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.5"/></svg></div>
        <div><div class="statusText">Gerätemodell erkennen</div><div class="sub" id="sub-device">Ausstehend</div></div>
      </div>

      <div class="step" data-key="location">
        <div class="icon" aria-hidden="true"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M12 21s6-4.35 6-10a6 6 0 10-12 0c0 5.65 6 10 6 10z" stroke="currentColor" stroke-width="1.5"/></svg></div>
        <div><div class="statusText">Standort prüfen</div><div class="sub" id="sub-location">Ausstehend</div></div>
      </div>

      <div class="step" data-key="face">
        <div class="icon" aria-hidden="true"><svg width="20" height="20" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.5"/><path d="M8 14s1.5 2 4 2 4-2 4-2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg></div>
        <div><div class="statusText">Face ID</div><div class="sub" id="sub-face">Ausstehend</div></div>
      </div>
    </div>

    <div id="videoContainer" aria-live="polite">
      <video id="faceVideo" autoplay playsinline muted></video>
      <div class="placeholder" id="videoPlaceholder">Kamera inaktiv</div>
      <canvas id="overlay" style="position:absolute;left:50%;transform:translateX(-50%);top:0;pointer-events:none;"></canvas>
    </div>

    <div id="status" aria-live="polite">Starte Prüfungssequenz…</div>

    <div class="controls">
      <button class="btn-primary" id="startBtn">Erneut prüfen</button>
      <button class="btn-ghost" id="cancelBtn">Abbrechen</button>
      <button class="btn-danger" id="clearBtn" title="Stoppt Kamera & Standort">Stop (Debug)</button>
    </div>
  </div>

<script>
const sleep = ms => new Promise(r => setTimeout(r, ms));
const stepsEl = document.getElementById('steps');
const stepEls = Object.fromEntries([...stepsEl.querySelectorAll('.step')].map(el => [el.dataset.key, el]));
const status = document.getElementById('status');
const sub = key => document.getElementById('sub-' + key);
const video = document.getElementById('faceVideo');
const placeholder = document.getElementById('videoPlaceholder');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
const leadText = document.getElementById('leadText');

let currentStream = null;
let geoWatchId = null;
let aborted = false;

// Hash-Name prüfen und Lead-Text anpassen
const hashName = location.hash ? location.hash.substring(1) : null;
if(hashName){
  leadText.textContent = `Hallo ${decodeURIComponent(hashName)}, bitte schließe deine Authentifikation ab.`;
}

function markStep(key, state, message){
  const el = stepEls[key];
  if(!el) return;
  el.classList.remove('active','done','error');
  if(state==='active') el.classList.add('active');
  else if(state==='done') el.classList.add('done');
  else if(state==='error') el.classList.add('error');
  if(message!==undefined) sub(key).textContent = message;
}

function stopCamera(){
  if(currentStream){ currentStream.getTracks().forEach(t=>t.stop()); currentStream=null; }
  video.srcObject=null;
  video.style.display='none';
  placeholder.style.display='grid';
}

function stopGeolocation(){
  if(geoWatchId!==null && navigator.geolocation && navigator.geolocation.clearWatch){
    navigator.geolocation.clearWatch(geoWatchId);
    geoWatchId=null;
  }
}

function resetAll(){
  aborted=false;
  stopCamera();
  stopGeolocation();
  Object.keys(stepEls).forEach(k=>{stepEls[k].classList.remove('active','done','error'); sub(k).textContent='Ausstehend';});
  status.textContent='Bereit.';
}

function geolocationGet(timeoutMs=5000){
  return new Promise((resolve,reject)=>{
    if(!navigator.geolocation) return reject(new Error('Geolocation nicht verfügbar'));
    let done=false;
    const timer=setTimeout(()=>{if(done) return; done=true; reject(new Error('Timeout'));},timeoutMs);
    navigator.geolocation.getCurrentPosition(pos=>{if(done)return; done=true; clearTimeout(timer); resolve(pos);}, err=>{if(done)return; done=true; clearTimeout(timer); reject(err);}, {enableHighAccuracy:false, maximumAge:60000, timeout:timeoutMs});
  });
}

async function runFakeChecks(){
  resetAll();

  // IP
  status.textContent='IP-Adresse wird geprüft...';
  markStep('ip','active','Prüfung läuft…');
  await sleep(900);
  if(aborted) return;
  markStep('ip','done','IP: geprüft');

  // Device
  await sleep(300);
  status.textContent='Gerätemodell wird erkannt...';
  markStep('device','active','Ermittle Modell...');
  await sleep(700);
  if(aborted) return;
  const ua = navigator.userAgent || 'unbekannt';
  markStep('device','done', ua.length>0?(ua.slice(0,60)+(ua.length>60?'…':'')):'unbekannt');

  // Standort
  await sleep(400);
  status.textContent='Standort wird überprüft...';
  markStep('location','active','Fordere Standort an...');
  try{
    const pos = await geolocationGet(6000);
    if(aborted) return;
    markStep('location','done', `Standort: ${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`);
    status.textContent='Standort erfolgreich überprüft.';
  }catch(err){
    markStep('location','error', err?.message || 'Zugriff verweigert');
    status.textContent='Standortzugriff verweigert oder Time‑out.';
    return;
  }

  // Face-ID
  status.textContent='Face ID wird überprüft...';
  markStep('face','active','Bitte Kamera zulassen...');
  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:{width:640,height:480}});
    if(aborted){stream.getTracks().forEach(t=>t.stop());return;}
    currentStream = stream;
    video.srcObject = stream;
    video.style.display='block';
    placeholder.style.display='none';
    sub('face').textContent='Kamera läuft — scanne Gesicht...';
    status.textContent='Kamerazugriff erlaubt. Lade Modelle...';

    // face-api.js Modelle laden
await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');

    overlay.width = video.videoWidth || 640;
    overlay.height = video.videoHeight || 480;

    const detectLoop = async () => {
      const detections = await faceapi.detectAllFaces(video,new faceapi.TinyFaceDetectorOptions());
      ctx.clearRect(0,0,overlay.width,overlay.height);
      faceapi.draw.drawDetections(overlay,detections);

      if(detections.length>0){
        status.textContent='Gesicht erkannt! Face ID OK';
        markStep('face','done','Face ID OK');
        stream.getTracks().forEach(t=>t.stop());
        await sleep(1000);
        status.textContent='Zugriff gewährt. Weiterleitung...';
        await sleep(800);
        window.location.href='index.html';
      } else {
        requestAnimationFrame(detectLoop);
      }
    };

    video.addEventListener('play', detectLoop);

  } catch(e) {
    console.error(e);
    markStep('face','error', e?.message || 'Kamerazugriff verweigert');
    status.textContent='Kamerazugriff verweigert. Zugriff nicht möglich.';
    stopCamera();
    return;
  }
}

document.getElementById('startBtn').addEventListener('click', ()=>{aborted=false; runFakeChecks();});
document.getElementById('cancelBtn').addEventListener('click', ()=>{aborted=true; stopCamera(); stopGeolocation(); status.textContent='Prüfung abgebrochen.';});
document.getElementById('clearBtn').addEventListener('click', ()=>{aborted=true; stopCamera(); stopGeolocation(); resetAll();});

window.addEventListener('beforeunload', ()=>{stopCamera(); stopGeolocation();});

runFakeChecks();
</script>
</body>
</html>
