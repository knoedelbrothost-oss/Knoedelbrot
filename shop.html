                    const sliderImagesTShirtPremium = [

                        sliderIndexTShirtPremium = (sliderIndexTShirtPremium - 1 + sliderImagesTShirtPremium.length) % sliderImagesTShirtPremium.length;

                        sliderIndexTShirtPremium = (sliderIndexTShirtPremium + 1) % sliderImagesTShirtPremium.length;

                        const dotsContainer = document.getElementById('slider-dots-tshirt-premium');
                        dotsContainer.innerHTML = '';
                        for (let i = 0; i < sliderImagesTShirtPremium.length; i++) {

                            dot.style.display = 'inline-block';
                            dot.style.width = '12px';

                            dot.style.borderRadius = '50%';
                            dot.style.background = i === sliderIndexTShirtPremium ? '#222' : '#bbb';
                            dot.style.cursor = 'pointer';
                            dot.onclick = () => { sliderIndexTShirtPremium = i; showSliderImageTShirtPremium(i > sliderIndexTShirtPremium ? 1 : -1); };
