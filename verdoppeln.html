<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Verdoppeln Langsam</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            font-size: 1.2em;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .fakeoutput {
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 0;
        }

        #output {
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            padding-top: 0 !important;
        }

        button {
            font-size: 1em;
            padding: 5px 10px;
            background: #0f0;
            color: #111;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0c0;
        }
    </style>
</head>

<body>
    <div id="content-wrapper">
        <h1>Verdoppeln (langsam)</h1>
        <div id="controls">
            <div>Zahlen: <span id="count">0</span></div>
            <button id="copyBtn">Kopieren</button>
        </div>
        <div class="fakeoutput">1</div>
        <div id="output"> </div>
        <button id="stopBtn" style="margin-top:10px;">Stop</button>
        <a id="back" href="maths.html" style="display:none;"><button>Maths</button></a>
        <a href="wurzel-aus-2-schnell.html"><button>Beschleunigen (Bonusprogramm)</button></a>
    </div>

    <script>
        const out = document.getElementById("output");
        const copyBtn = document.getElementById("copyBtn");
        const stopBtn = document.getElementById("stopBtn");
        const countDisplay = document.getElementById("count");

        let running = true;
        let n = 1n;
        let totalCount = 1;

        function nextNumber() {
            if (!running) return;
            n *= 2n;
            out.textContent += "\n" + n.toString() + "\n";
            totalCount++;
            countDisplay.textContent = totalCount;
            setTimeout(nextNumber, 200); // 200ms Pause = langsam
        }

        copyBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(out.textContent)
                .then(() => alert("Alle Zahlen in die Zwischenablage kopiert!"))
                .catch(err => alert("Fehler beim Kopieren: " + err));
        });

        stopBtn.addEventListener("click", () => {
            running = false;
        });

        nextNumber();
    </script>
</body>

</html>
